<div class="p-2 border rounded h-100">
  <div class="d-flex justify-content-between align-items-center mb-2" *ngIf="isEditMode()">
    <span class="text-start">{{ field().type | titlecase }}</span>
    <button type="button" class="btn btn-danger btn-sm" (click)="removeField(field())">
      <i class="bi bi-trash"></i>
    </button>
  </div>

  <ng-container
    [ngComponentOutlet]="previewComponent()"
    [ngComponentOutletInputs]="{ field: field() }"
  >
  </ng-container>
</div>
