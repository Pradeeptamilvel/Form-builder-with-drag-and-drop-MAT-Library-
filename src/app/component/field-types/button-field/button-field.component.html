<div class="w-100 d-flex" [class.justify-content-start]="field().alignment === 'left'"
     [class.justify-content-center]="field().alignment === 'center'"
     [class.justify-content-end]="field().alignment === 'right'">

  <div class="btn-group gap-2" *ngIf="field().showCancel; else singleButton">
    <button
      type="button"
      class="btn {{ field().buttonType || 'btn-primary' }}"
      [disabled]="field().disabled">
      {{ field().label || 'Button' }}
    </button>
    <button
      type="button"
      class="btn {{ field().cancelButtonType || 'btn-secondary' }}"
      [disabled]="field().disabled">
      {{ field().cancelLabel || 'Cancel' }}
    </button>
  </div>

  <ng-template #singleButton>
    <button
      type="button"
      class="btn {{ field().buttonType || 'btn-primary' }}"
      [disabled]="field().disabled">
      {{ field().label || 'Button' }}
    </button>
  </ng-template>
</div>
