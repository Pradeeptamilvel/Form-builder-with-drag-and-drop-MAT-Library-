<div class="container mt-3">
  @for (row of formService.rows(); track row.id) {
    <div class="mb-3 row">
      @for (field of row.fields; track field.id) {
        <div class="col" [ngClass]="{
              'col-12': row.fields.length === 1,
              'col-6': row.fields.length === 2,
              'col-4': row.fields.length === 3
            }">
          <app-field-preview [field]="field"></app-field-preview>
        </div>
      }
    </div>
  }
</div>
